<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style5.css') }}">
    <title>Customer Registration</title>
</head>
<body align="center">
	<div class="login-box">
        <form action="transaction" method="post">
            <input type="hidden" name="type" value="new">
            <h1 style="text-align: center;">User Registration</h1>
            <div class="textbox">
                <label for="name">Name:</label>
                <input type="text" name="name" value="" placeholder="Enter Username"required autocomplete="off">
            </div>
            <br>
            <div class="textbox">
                <label for="name">Role:</label>
                <input type="number" name="role" value="" placeholder="Enter the role" required autocomplete="off">
            </div>
            <div class="textbox">
                <label for="name">Email:</label>
                <input type="email" name="email" value="" placeholder="Enter the email" required autocomplete="off">
            </div>
            <br>
            <div class="textbox">
                <label for="name">Password:</label>
                <input type="text" name="password" value="" placeholder="Enter password" required autocomplete="off">
            </div>
            <input class="btn" type="submit" name="" value="Create Account">
        </form>
	</div>
</body>
</html>
